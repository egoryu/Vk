</head>

        </div>

        <div class="center-menu">

        </div>

            <div id="time-1" class="minesweeper clock zero"></div>
            <div id="time-2" class="minesweeper clock zero"></div>
            <div id="time-3" class="minesweeper clock zero"></div>
        </div>
